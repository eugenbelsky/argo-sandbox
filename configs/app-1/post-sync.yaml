apiVersion: batch/v1
kind: Job
metadata:
  generateName: post-hook-
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: post-hook
          image: busybox
          command:
            - "wget"
            - "-O-"
            - "google.com"
      restartPolicy: Never
  backoffLimit: 2
